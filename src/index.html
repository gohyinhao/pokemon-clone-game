<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="battle-flash"></div>
      <canvas></canvas>

      <div class="enemy-info monster-info">
        <div>Draggle</div>
        <div class="health-bar-container">
          <div class="max-health-bar health-bar"></div>
          <div
            id="enemy-health-bar"
            class="current-health-bar health-bar"
          ></div>
        </div>
      </div>

      <div class="player-info monster-info">
        <div>Emby</div>
        <div class="health-bar-container">
          <div class="max-health-bar health-bar"></div>
          <div
            id="player-health-bar"
            class="current-health-bar health-bar"
          ></div>
        </div>
      </div>

      <div class="battle-command">
        <div id="dialogue-box" class="dialogue"></div>
        <div class="attack-command-container">
          <button>Tackle</button>
          <button>Fireball</button>
        </div>
        <div class="attack-type">Attack Type</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
