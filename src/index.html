<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2D Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="battle-flash"></div>
      <canvas></canvas>

      <div id="battle-interface">
        <div class="enemy-info monster-info">
          <div>Draggle</div>
          <div class="health-bar-container">
            <div class="max-health-bar health-bar"></div>
            <div
              id="enemy-health-bar"
              class="current-health-bar health-bar"
            ></div>
          </div>
        </div>

        <div class="player-info monster-info">
          <div>Emby</div>
          <div class="health-bar-container">
            <div class="max-health-bar health-bar"></div>
            <div
              id="player-health-bar"
              class="current-health-bar health-bar"
            ></div>
          </div>
        </div>

        <div class="battle-command">
          <div id="dialogue-box" class="dialogue"></div>
          <div
            id="attack-command-container"
            class="attack-command-container"
          ></div>
          <div id="attack-type" class="attack-type">Attack Type</div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
